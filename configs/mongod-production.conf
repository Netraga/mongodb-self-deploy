# MongoDB Production Configuration with Performance Tuning
# Replace YOUR_DOMAIN with your actual FQDN

# Where and how to store data
storage:
  dbPath: /var/lib/mongodb
  journal:
    enabled: true
    commitIntervalMs: 100
  directoryPerDB: true
  syncPeriodSecs: 60
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      # Cache size (50% of RAM - 1GB, adjust based on your server)
      cacheSizeGB: 4
      journalCompressor: snappy
      directoryForIndexes: true
      maxCacheOverflowFileSizeGB: 0
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Where to write logging data
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen
  verbosity: 0
  quiet: false
  traceAllExceptions: false
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0
    query:
      verbosity: 0
    write:
      verbosity: 0

# Network interfaces
net:
  port: 27017
  bindIp: 127.0.0.1,YOUR_DOMAIN.example.com
  maxIncomingConnections: 65536
  wireObjectCheck: true
  compression:
    compressors: snappy,zstd,zlib
  # Uncomment for SSL/TLS
  # tls:
  #   mode: requireTLS
  #   certificateKeyFile: /etc/mongodb/ssl/mongodb.pem
  #   CAFile: /etc/mongodb/ssl/ca.crt
  #   allowConnectionsWithoutCertificates: false
  
# Process management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo
  fork: true
  pidFilePath: /var/run/mongodb/mongod.pid

# Security
security:
  authorization: enabled
  javascriptEnabled: true
  # Uncomment for replica set
  # keyFile: /etc/mongodb-keyfile

# Operation profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100
  rateLimit: 100

# Replication (uncomment for replica set)
# replication:
#   replSetName: "rs0"
#   enableMajorityReadConcern: true
#   oplogSizeMB: 10240

# Sharding (uncomment if needed)
# sharding:
#   clusterRole: shardsvr

# Set parameter options
setParameter:
  enableLocalhostAuthBypass: false
  authenticationMechanisms: SCRAM-SHA-256
  
  # Performance tuning
  internalQueryExecMaxBlockingSortBytes: 268435456  # 256MB
  internalQueryExecYieldIterations: 1000
  internalQueryExecYieldPeriodMS: 10
  
  # Connection pool
  connPoolMaxShardedInUseConnsPerHost: 200
  connPoolMaxInUseConnsPerHost: 200
  
  # Diagnostics
  diagnosticDataCollectionEnabled: true
  
  # Write concern
  journalCommitInterval: 100
  
  # Index build
  maxIndexBuildMemoryUsageMegabytes: 500
  
  # Query optimizer
  internalQueryForceIntersectionPlans: false
  internalQueryPlannerEnableIndexIntersection: true
  internalQueryPlannerEnableHashIntersection: false
  
  # Cursor timeout
  cursorTimeoutMillis: 600000  # 10 minutes
  
  # Transaction settings
  transactionLifetimeLimitSeconds: 300
  maxTransactionLockRequestTimeoutMillis: 30